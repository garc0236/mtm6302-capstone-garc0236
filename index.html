    <!--start of the banner-->
    <div class="d-flex p-2 text-bg-dark ">
        <img src="assets/nasa_logo_200.png" class="img-thumbnail bg-dark border-dark " alt="nasa_logo" style="width: 10rem;">
        <h1 class="title">Astronomy Picture of the Day</h1>
    </div><!--end of the banner-->

    <div class="card" style="width: 29rem;">
        <div class="card-body">
            <h5 class="card-title">Stellar Wind Shaped</h5>
            <p class="card-text">2023 February 8</p>
          </div>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="assets/RainbowTree_Houck_960.jpg" class="d-block w-100" alt="rainbow_tree">
                </div>
                <div class="carousel-item">
                <img src="assets/Soul_Jimenez_1080.jpg" class="d-block w-100" alt="soul_nebula">
                </div>
                <div class="carousel-item">
                <img src="assets/JupiterVenus_Luy_960.jpg" class="d-block w-100" alt="jupiter_venus_planets">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
        </div>          
        <div class="card-body">
          <p class="card-title">Image Credit & Copyright: Eric Houck</p>
          <button type="button" class="btn btn-dark">Save</button>

        </div>
      </div>
